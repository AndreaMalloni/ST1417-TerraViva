<button *ngIf="!loggedIn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#RegistrationModal">Registrati</button>
<button *ngIf="!loggedIn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Accedi</button>
<button *ngIf="loggedIn" (click)="onLogout()" type="button" class="btn btn-danger">Logout</button>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="LoginModalLabel">Accedi</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="assets/images/logo.png">
        <form>
          <div class="row mb-3">
            <label for="LoginInputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="LoginInputUsername" name="username" [(ngModel)]="formData.username">
            </div>
          </div>
          <div class="row mb-3">
            <label for="LoginInputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="LoginInputPassword" name="password" [(ngModel)]="formData.password">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="onLoginSubmit()">Accedi</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="RegistrationModal" tabindex="-1" aria-labelledby="RegistrationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="RegistrationModalLabel">Crea un nuovo account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="assets/images/logo.png">
        <form>
          <div class="row mb-3">
            <label for="RegistrationInputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="RegistrationInputUsername" name="username" [(ngModel)]="formData.username" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="RegistrationInputUsername" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="RegistrationInputEmail" name="email" [(ngModel)]="formData.email" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="RegistrationInputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="RegistrationInputPassword" name="password" [(ngModel)]="formData.password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary"  (click)="onRegistrationSubmit()">Conferma</button>
        </form>
      </div>
    </div>
  </div>
</div>
